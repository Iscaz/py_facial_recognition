<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Capture with Real-Time Verification</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            transition: background-color 0.5s;
        }
        h1 {
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 2.5em;
            text-align: center;
        }
        canvas {
            border: 8px solid #6c757d;
            border-radius: 15px;
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        #similarity {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: red; /* Default to red */
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
        }
        button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1>Live Face Verification</h1>
    
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="similarity">Similarity: 0%</div>

    <script>
        // Declaring variables
        const canvas = document.getElementById('canvas'); // Finds HTML element with canvas id 
        const context = canvas.getContext('2d'); // Gets 2d drawing conetxt to allow for erndering on the canvas
        const similarityText = document.getElementById('similarity'); 

        navigator.mediaDevices.getUserMedia({ video: true }) 
        // Built in global object to access media capabilities (only video stream is needed)
        // If user grants permission, a Promise is returned that resolves to the media stream (video)
            .then(stream => {
                // Create a video element to stream from, but keep it hidden
                const video = document.createElement('video'); // Create video element to capture frames for canvas element
                video.srcObject = stream; // Built in part of video element allowing media streams
                video.play(); // Initiate the stream

                // Process video frames
                function processVideoFrame() {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height); // Drawing current frame obtained from the video stream onto the canvas following its dimensions (set earlier)
                    const dataUrl = canvas.toDataURL('image/png'); // Content from the frames (pictures) are converted into Base64-encoded string 

                    // Send the frame to the server for face detection and comparison
                    fetch('/verify_live', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }, // JSON data being sent
                        body: JSON.stringify({ frame: dataUrl }) // dataUrl is added as a JSON object under key: frame // then conveted into JSON string format 
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.similarity !== undefined) {
                            similarityText.innerText = `Similarity: ${data.similarity}%`;
                            similarityText.style.color = data.similarity > 70 ? 'green' : 'red'; // Set color of text to green if similarity is above 70 percent, otherwise red

                            // Draw the bounding box
                            if (data.box) {
                                const [x1, y1, x2, y2] = data.box; // Bounding box coordinates (top-left and bottom-right corners)
                                const width = x2 - x1; // Calculate width
                                const height = y2 - y1; // Calculate height
                                context.strokeStyle = data.similarity > 70 ? 'green' : 'red'; // Set logic for color of rectangle
                                context.lineWidth = 4; // Rectangle line thickness
                                context.strokeRect(x1, y1, width, height); // Draws outline of rectangle on the canvas

                                // Set text properties
                                context.fillStyle = data.similarity > 70 ? 'green' : 'red'; // Same color as bounding box
                                context.font = '16px Arial'; // Set font size and family
                                    
                                // Calculate text position
                                const text = `Similarity: ${data.similarity}%`; 
                                const textX = x1; // X position of the text (same as the left of the box)
                                const textY = y2 + 20; // Y position of the text (20 pixels below the box)

                                // Draw the text
                                context.fillText(text, textX, textY);
                            }
                        }
                    })
                    .catch(err => console.error('Error processing frame:', err));
                    
                    // Process next frame after a delay to reduce load
                    setTimeout(processVideoFrame, 100);  // Adjust delay as needed
                }

                // Start processing video frames after the video is ready
                video.onloadedmetadata = () => {
                    processVideoFrame();
                };
            })
            .catch(err => {
                console.error('Error accessing webcam: ', err);
            });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Verification</title>
</head>
<body>
    <h1>Paste Photo Embeddings</h1>
    <form action="/verify_embedding" method="POST">
        <label for="embedding">Paste the embeddings here:</label><br><br>
        <textarea id="embedding" name="embedding" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
